<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retseptid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a class="nav-logo" href="index.html">RETSEPTID.EE</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#breakfast.html" class="nav-link">Hommikusöök</a>
                    </li>
                    <li class="nav-item">
                        <a href="#lunch.html" class="nav-link">Lõunasöök</a>
                    </li>
                    <li class="nav-item">
                        <a href="dinner.html" class="nav-link">Õhtusöök</a>
                    </li>
                </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="content-image">
            <img src="img/homepage2.jpg" alt="home-page-image-pizza-retseptid" id="main-image">
        </div>
    </div>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", mobileMenu);

        function mobileMenu() {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        }
        const navLink = document.querySelectorAll(".nav-link");

        navLink.forEach(n => n.addEventListener("click", closeMenu));

        function closeMenu() {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }
    </script>
</body>
</html>
